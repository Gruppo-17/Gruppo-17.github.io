<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="patterns/pattern-PLAN_AR_3.patt">
            <a-entity
            position="0 0 0"
            scale="0.026 0.026 0.026"
            obj-model="obj: url(/media/alle.obj);mtl: url(/media/alle.mtl);"
            > </a-entity>
        </a-marker>

         <a-entity
            position="0 0.01 0" <!-- Posizione del percorso rispetto al marker -->
            scale="0.05 0.05 0.05" <!-- Scala del percorso -->
            obj-model="obj: url(/media/percorso.obj); mtl: url(/media/percorso.mtl);"
            animation__fade="property: components.material.material.opacity; from: 0; to: 1; dur: 2000; startEvents: markerFound;" 
        ></a-entity>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>

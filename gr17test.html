<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="patterns/pattern-marker.patt">
            <a-entity
            position="0 0 0"
            scale="1 1 1"
            obj-model="obj: url(/media/spiderman.obj);mtl: url(/media/spiderman.mtl);"
             <a-animation attribute=”rotation” dur=”10000″ to=”0 360 0″ repeat=”indefinite”></a-animation>
                > </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>

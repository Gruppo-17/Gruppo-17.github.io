<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>

  <body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
      <a-marker type="pattern" url="patterns/pattern-marker.patt">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          obj-model="obj: url(/media/Mario.obj);"
          animation__walk="property: position; dur: 5000; to: 0 0 -10; easing: linear; startEvents: walk;"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>

      <!-- Aggiungi un oggetto per iniziare l'animazione di camminata -->
      <a-box
        position="0 1.5 -5"
        scale="0.5 0.5 0.5"
        color="red"
        event-set__start-walk="_event: click; _target: #marker; walk: true"
      ></a-box>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

<a-scene vr-mode-ui="enabled: false" embedded arjs>

    <a-marker type="pattern" url="patterns/pattern-marker.patt">
        <a-entity position="0 0 0" scale="0.02 0.02 0.02"
            obj-model="obj: url(/media/Earth.obj);"
              animation="property: rotation; dur: 6000; to: 360 360 0; loop: false; easing: linear;"
             <a-entity material="src: url(/media/Earth_Diffuse.jpeg);"></a-entity>
            > </a-entity>
         <a-entity id="pin" visible="false" position="-0,6 -1 0" scale="0.3 0.3 0.3" depth="1">
                <a-image src="/media/pin.png"></a-image>
            </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>

<script>
    // Funzione per far comparire il pin e interrompere l'animazione del modello quando è visibile
    setTimeout(function() {
        var pin = document.getElementById('pin');
        pin.setAttribute('visible', true); // Imposta il pin visibile

        var earthModel = document.getElementById('earthModel');
        earthModel.removeAttribute('animation'); // Rimuovi l'animazione del modello
    }, 5000); // Dopo 5 secondi, quando l'animazione del modello 3D è completata
</script>

</body>
</html>

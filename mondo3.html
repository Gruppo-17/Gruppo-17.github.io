<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

<a-scene vr-mode-ui="enabled: false" embedded arjs>

    <a-marker type="pattern" url="patterns/pattern-marker.patt">
        <a-entity position="0 0 0" scale="0.02 0.02 0.02"
            obj-model="obj: url(/media/Earth.obj);"
            animation="property: rotation; dur: 5000; to: 0 360 0; loop: true; easing: linear;"
            id="earthModel"> <!-- Aggiungi un ID all'oggetto 3D -->

            <!-- Materiale per la texture del modello -->
            <a-entity material="src: url(/media/Earth_Diffuse.jpeg);"></a-entity>

            <!-- Aggiungi il pin come componente separato -->
            <a-entity id="pin" visible="false" position="0 1.2 0" scale="0.05 0.05 0.05">
                <a-image src="/media/pin.png"></a-image>
            </a-entity>
        </a-entity> <!-- Chiudi correttamente il tag dell'oggetto 3D -->

    </a-marker>

    <a-entity camera></a-entity>

</a-scene>

<script>
    // Funzione per far comparire il pin dopo un certo periodo di tempo
    setTimeout(function() {
        var pin = document.getElementById('pin');
        pin.setAttribute('visible', true); // Imposta il pin visibile
    }, 5000); // Dopo 5 secondi, quando l'animazione del modello 3D Ã¨ completata

</script>

</body>
</html>

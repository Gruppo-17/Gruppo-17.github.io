<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="patterns/pattern-marker.patt">
            <a-entity
                position="0 0 0"
                scale="0.1 0.1 0.1"
                obj-model="obj: url(/media/EARTH.obj); mtl: url(/media/EARTH.mtl);"
                animation="property: rotation; dur: 6000; to: 0 360 0; loop: true; easing: linear;">

                <!-- Aggiunta del materiale con texture -->
                <a-entity material="src: url(/media/tex.jpg);"></a-entity>
                
            </a-entity>
        </a-marker> 

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
